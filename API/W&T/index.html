<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time and Weather Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar bg-body-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/icon.gif" alt="Logo" width="160" height="160" class="d-inline-block align-text-top">
            <span class="protest-guerrilla-regular text-center mt-5"> TimeTickle Tales</span>
          </a>
        </div>
</nav>
 <div class="container">
  <h1>Weather In City</h1>
  <label for="city">Enter City: </label>
  <input type="text" id="city" placeholder="e.g., Canada">
  <button class="btn btn-success" onclick="getTimeAndWeather()">Search</button>
  <div id="info-container"></div>
</div>
 <div class="container">
  <h1>Time In City</h1>
  <label for="timeofcity">Enter City: </label>
  <input type="text" id="timeofcity" placeholder="e.g., Canada">
  <button class="btn btn-success" onclick="getThisTime()">Search</button>
  <div id="info"></div>
</div>
</body>
<script src="main.js"></script>
</html>
