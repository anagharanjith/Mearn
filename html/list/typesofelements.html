<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of elements</title>
</head>
<body>
    <!-- inline elements -->
    <a href="">aa</a><a href="">bb</a><a href="">cc</a><a href="">dd</a><a href="">ee</a>
    <!-- block elements -->
    <h1>aa</h1>
    <h1>bb</h1>
    <h1>cc</h1>
    <h1>dd</h1>
    <h1>ee</h1>
</body>
</html>
