<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <center>
    <table border="1">
        <thead>TIME TABLE
        
            <tr>
                <th>DAY/Period</th>
                <th>9:30-10:20</th>
                <th>10:20-11:10</th>
                <th>12:00-12:00</th>
                <th>12:00-12:40</th>
                <th>12:40-1:30</th>
                <th>1:30-2:20</th>
                <th>2:20-3:10</th>
                <th>3:10-4:00</th>
            </tr>
        </thead>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="5">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
         <td>Tuesday</td>
         <td colspan="3">Lab</td>
         <td>Eng</td>
         <td>Che</td>
         <td>Mat</td>
         <td>Sports</td>
        </tr>
        <tr>
         <td>WEDNESDAY</td>
         <td>Mat</td>
         <td>Phy</td>
         <td>Eng</td>
         <td>Che</td>
         <td colspan="3">Lib</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>PHY</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Lab</td>
            <td>Mat</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td class="3">Lab</td>
            <td>Mat</td>
        </tr>
    </table>
</center>
</body>
</html>
