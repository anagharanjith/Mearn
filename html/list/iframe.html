<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe</h1>
    <!-- embed a webpage within a webpage -->
    <iframe src=".//list.html" frameborder="0" height="600px">
        <!-- embed a webpage within a webpage of an online site by using url as source -->
        <iframe src="https://www.luminartechnolab.com/" frameborder="0" height="600px">
        <!-- embed a youtube video by share embeded option having default iframe code then paste it -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FzMncStFvns?si=tV9NjDUW6ldOl6rW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- embed a google map as same as youyube embeded by embeded code in sharing option  -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.981870986522!2d76.33997557400744!3d10.01835437272071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080ffce877d5ef%3A0x8bef6870ad11b98!2sLuminar%20Technolab%2C%20Data%20Science%2C%20Artificial%20Intelligence%2C%20Python%2C%20MEAN%20Stack%2C%20Software%20testing%2C%20Asp.net%20Training%20in%20Kochi!5e0!3m2!1sen!2sin!4v1700543640254!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
