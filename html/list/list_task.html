<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>HTML LISTS</h1>
    <h2><b>Browser (unorderdlist)</b></h2>
    <ul>
        <li>Google Chrome</li>
        <li>Mozilla FireFox</li>
        <li>Microsoft Edge</li>
    </ul>
    <h2>Search Engines (ordered List)</h2>
    <ol>
    <li>Google</li>
    <li>Bing</li>
    <li>Yahoo</li>
    </ol>
    <dt><b>Internet Terms (Definition List)</b></dt>
      <dd>E-Zine - electronic magazine</dd>
      <dd>HTML - HyperText Markup Language</dd>
      <dd>URL - Uniform Resource Locator</dd>
</body>
</html>
