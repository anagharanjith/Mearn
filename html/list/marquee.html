<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee width="100%" direction="up" height="100px">
        this is a sample text shows upward scrolling text
    </marquee>

    <marquee width="60%" direction="down" height="60px">
        this is a sample text shows upward scrolling text
    </marquee>

    <marquee width="70%" direction="right" height="70px">
        this is a sample text shows upward scrolling text
    </marquee>

    <marquee width="90%" direction="left" height="70px">
        this is a sample text shows upward scrolling text
    </marquee>
    
</body>
</html>
