<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>no</th>
                <th colspan="4">age</th>
                <th>name</th>
            </tr>
            <tr>
                <td>3</td>
                <td>5</td>
                <td>dev</td>
            </tr>
            <tr>
                <td>6</td>
                <td rowspan="3">9</td>
                <td>vava</td>
            </tr>
            <tr>
                <td>8</td>
                <td>10</td>
                <td>nandhu</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
