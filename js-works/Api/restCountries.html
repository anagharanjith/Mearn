<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="height: 100vh;" class="d-flex justify-content-center w-100 bg-dark"> 
    <div class="mt-3">
    <h1 class="text-warning text-center mb-3">KNOW MORE ABOUT COUNTRIES</h1>
    <div class="text-center mb-3">
        <button onclick="getRandomCountry()"  class="btn btn-success mb-3">RANDOM COUNTRY GENERATOR</button>
    </div>
    <div id="result" class="d-flex justify-content-center shadow"></div>


</div>
</div>
</body>
<script>
   const getRandomCountry = async ()=>{
    // make api call
    try{
    const response= await fetch(" https://restcountries.com/v3.1/all")
    const allCountries = await response.json()
    const randomCountry = allCountries[Math.floor(Math.random()*allCountries.length)]
    const currencies = Object.values(randomCountry.currencies)
    const currency = currencies[0].name
    const symbol =  currencies[0].symbol
    console.log(currency,symbol);
    const languages =Object.values(randomCountry.languages)
    console.log(languages);
    result.innerHTML=`
    <div class ="card p-3 w-100"> 
        <h3 class="text-center">${randomCountry.name.common}</h3>
        <div class ="row mt-3">
            <div class ="col-lg-6">
            <img class ="img-fluid" src="${randomCountry.flags.png}" alt= "coutry flag"><br>
            <a href="${randomCountry.maps.googleMaps}" class ="mt-3" target = "_blank">Click Here to view in google map</a>
        </div>
        </div class ="col-lg-6">
        `
    }
   catch(err){
    console.log(err);
   }
}
</script>
</html>
